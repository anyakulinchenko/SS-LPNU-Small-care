<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="">
<header th:fragment="header">
    <style>
        a{
            font-size: 20px;
        }
    </style>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/"><strong>SMALL-CARE</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/pets'} ? active : ''">
                    <a class="nav-link mr-3" href="/my/pets" >Мої тваринки</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/events'} ? active : ''">
                    <a class="nav-link mr-3" href="/events">Події</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/events'} ? active : ''">
                    <a class="nav-link mr-3" href="/my/events">Мої події</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/my/events/signed'} ? active : ''">
                    <a class="nav-link mr-3" href="/my/events/signed">Мої підписки</a>
                </li>
            </ul>
            <div th:unless="${#httpServletRequest.remoteUser}" class="form-inline mt-2 mt-md-0">
                <a class="btn btn-outline-primary" href="/login">Увійти</a>
            </div>
            <div th:if="${#httpServletRequest.remoteUser}">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-dark text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${#httpServletRequest.remoteUser}"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item p-2 text-white bg-dark" th:href="@{/my/profile}">Профіль</a>
                        <a class="dropdown-item p-2 text-white bg-dark" th:href="@{/logout}">Вийти</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/navbar/navbar.css}" rel="stylesheet"/>
</header>
